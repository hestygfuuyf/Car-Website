    <style>
        /* Your CSS styles */
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, rgb(232, 231, 231) 50%, rgb(65, 65, 65) 50%);
        }
        
        .serb {
            padding: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            height: 250px;
            width: 210px;
            border-radius: 15px;
            background-color: rgb(67, 63, 63);
            margin: 20px;
            border: 0px transparent;
            padding: 0px;
            transition: border 0.3s ease;
            scale: 1;
            transition: scale 0.5s;
            display: inline-block;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }
        
        .serb:hover {
            border: 5px solid beige;
            scale: 1.2;
        }
        
        .subserbcontainer {
            overflow: hidden;
            width: 135px;
            height: 85px;
            position: relative;
            top: 0%;
            left: 18%;
        }
        
        .subserb {
            overflow: hidden;
            padding: 5px;
            position: relative;
            bottom: 20%;
            left: 5%;
            height: 75px;
            width: 120px;
            border-radius: 15px;
            background-color: rgb(225, 248, 244);
            margin-top: 20px;
            border: 0px transparent;
            padding: 0px;
            scale: 1;
            transition: scale() 0.5s, block 0.5s, none 0.2s;
            display: none;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
        }
        
        .subserb:hover {
            border: 1px solid rgb(48, 48, 43);
            scale: 1.1;
        }
        
        .servimg {
            height: 130px;
            width: 210px;
            position: relative;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            display: inline-block;
        } 
        
        .slide-btn {
            position: absolute;
            top: 72%;
            border-radius: 8px;
            border: transparent;
        }
        
        .serbtitleclass {
            float: left;
            position: fixed;
            font-size: 30px;
            top: 20%;
            left: 18%;
            font-family: 'Courier New', Courier, monospace;
            color: antiquewhite;
            display: block;
            transition: 0.75s display;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const serbContainers = document.querySelectorAll(".serb");
        
        serbContainers.forEach(function(container) {
            let slideIndex = 0;
            const slides = container.querySelectorAll(".subserbcontainer .subserb");
    
            function showSlides() {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex].style.display = "block";

            }
            container.querySelector("#prev-btn").addEventListener("click", function() {
                slideIndex--;
                if (slideIndex < 0) {
                    slideIndex = slides.length - 1;
                }
                showSlides();
            });
    
            container.querySelector("#next-btn").addEventListener("click", function() {
                slideIndex++;
                if (slideIndex >= slides.length) {
                    slideIndex = 0;
                }
                showSlides();
            });
    
            showSlides();
        });
    });
    document.addEventListener("DOMContentLoaded", function() {
    function divclickupdate() {
        let x = document.querySelectorAll(".subserb");

        x.forEach(function(element) {
            element.addEventListener('click', function() {
                alert("You have chosen " + element.innerHTML);
            });
        });
    }

    divclickupdate();
});

    }

</script>
